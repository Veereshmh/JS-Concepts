<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html Events</title>
</head>
<body style="background-color: #414141; color: aliceblue">
    <h2>Amazing image</h2>
    <ul id="images">
        <li><img width="200px" id="photoshop" src="https://media.istockphoto.com/id/1305448692/photo/shot-of-a-cute-vintage-teapot-in-a-campsite-near-to-lake.jpg?s=2048x2048&w=is&k=20&c=0UvBWFixij_sdRGU-bCE5W-xaYCYsPsTVu_Xw_tEpAA="></li>
        <li><img width="200px" id="japan" src="https://media.istockphoto.com/id/1341703287/photo/campfire.jpg?s=2048x2048&w=is&k=20&c=RRQBSdtSJ4QlGtJENvhihkCFL19CtyR7eNm1lOISJ3k="></li>
        <li><img width="200px" id="river" src="https://media.istockphoto.com/id/506799605/photo/bonfire-on-the-the-river-bank-at-sunset.jpg?s=1024x1024&w=is&k=20&c=WwJXdGOLD4pScFDaQIzob6nMtV5N7UwehRCFYxMp6zk="/></li>
        <li><img width="200px" id="owl" src="https://media.istockphoto.com/id/1263435221/photo/big-hot-bonfire-on-the-banks-of-the-northern-river-sukhona-vologda-region.jpg?s=1024x1024&w=is&k=20&c=tP0EcQWelHjsvtLlbFbit5KmzyRYO-7NsnG1dWhx0qQ="></li>
        <li><img width="200px" id="prayer" src="https://media.istockphoto.com/id/1305448692/photo/shot-of-a-cute-vintage-teapot-in-a-campsite-near-to-lake.jpg?s=2048x2048&w=is&k=20&c=0UvBWFixij_sdRGU-bCE5W-xaYCYsPsTVu_Xw_tEpAA="></li>
        <li><a style="color:aliceblue" href="https://www.google.co.in/" id="google">Google</a></li>
    </ul>
</body>
<script>

        //Event propogation
        document.getElementById('images').addEventListener('click', function(e){
            console.log("clicked inside the ul");
            }, false)

        document.getElementById('owl').addEventListener('click', function(e){
            console.log("owl Clicked");

        }, false)

            e.preventDefault()
            console.log('google Clicked');
