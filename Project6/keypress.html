<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keypresss and value</title>
</head>
<body>
    <div class="project">
        <div id="insert">
            <div class="key">press the key and watch the magic</div>
        </div>
    </div>
</body>
<script>
    const insert = document.getElementById('insert');
    window.addEventListener('keydown', (e) => {
        insert.innerHTML = `
        <div class="color">
            <table>
                <tr>
                    <th>key</th>    
                    <th>keycode</th>
                    <th>code</th>
                    </tr>
                    <tr>
                        <td>${e.key === " " ? 'Space' : e.key}</td>
                        <td>${e.keyCode}</td>
                        <td>${e.code}</td>
                        </tr>
                
                </table>
        </div>
        `
    })
</script>
<style>
table, th, td {
  border: 1px solid white;
  border-collapse: collapse;
}
th, td {
  background-color: #96D4D4;
  font-size:18px;
  padding: 10px;
}
.color {
    display: flex;
    align-items: center;
    width: 80%;
    align-content: center;
    vertical-align: middle;
    margin: 0 auto;
}

.color table {
    flex: 1;
    /* display: flex; */
    align-items: center;
    text-align: center;
}
</style
</html>
